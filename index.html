<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <h1>
        Calculator.
    </h1>
    
    <table>
        <tr>
            <td colspan="4"><input type="text" id="display" disabled></input></td>
        </tr>
        <tr>
            <td><button name="C" id="C" class="spesh">C</button></td>
            <td><button name="divide" id="divide" class="spesh">/</button></td>
            <td><button name="multiply" id="multiply" class="spesh">*</button></td>
            <td><button name="minus" id="minus" class="spesh">-</button></td>
        </tr>
        <tr>
            <td><button name="seven" id="seven">7</button></td>
            <td><button name="eight" id="eight">8</button></td>
            <td><button name="nine" id="nine">9</button></td>
            <td rowspan="2"><button name="plus" id="plus" class="spesh">+</button></td>
        </tr>
        <tr>
            <td><button name="four" id="four">4</button></td>
            <td><button name="five" id="five">5</button></td>
            <td><button name="six" id="six">6</button></td>
        </tr>
        <tr>
            <td><button name="one" id="one">1</button></td>
            <td><button name="two" id="two">2</button></td>
            <td><button name="three" id="three">3</button></td>
            <td rowspan="2"><button name="equal" id="equal" class="spesh">=</button></td>
        </tr>
        <tr>
            <td><button name="point" id="point" class="spesh">.</button></td>
            <td><button name="zero" id="zero">0</button></td>
            <td><button name="modulus" id="modulus" class="spesh">%</button></td>
        </tr>
    </table>
    <script src="./calculator.js"></script>
</body>
</html>
